<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>国际化</title>
  </head>
  <body></body>
  <script>
    const message = {
      en: {
        msg: 'Hello World'
      },
      zh: {
        msg: '你好世界'
      }
    }
    const locale = 'en'
    function t(key) {
      return message[locale][key]
    }
    const msg = t('msg')
    console.log('msg >>> ', msg)
  </script>
</html>
